<!DOCTYPE html>
<html>
<head>
    <title>Power BI Desktop</title>
    <style>
        html,
        body {
            /* height: 100vh; */
            margin: 0;
            overflow: hidden;
            font-family: Segoe UI;
            /* background-color: lightblue; */
            user-select: none;
        }
        .flexContainer {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 0px 10px 0px 10px;
            /* background-color: lightslategrey; */
        }
        .flexContainer > div {
            flex-basis: 0;
            flex-grow: 0;
            /* background-color: lightcoral; */
            padding: 8px 8px 16px 8px;

            border: 1px solid #F3F2F1;
            box-sizing: border-box;
            box-shadow: 0px 0.3px 0.9px rgba(0, 0, 0, 0.11), 0px 1.6px 3.6px rgba(0, 0, 0, 0.13);
            border-radius: 2px;

            /* Avoid flickering */
            /* min-width: 196px; */
            /* max-width: 208px; */
            min-height: 155px;

            cursor: pointer;
        }
        .flexContainer img {
            min-width: 184px;
            min-height: 101px;
        }
        .flexContainer h3 {
            font-family: Segoe UI;
            font-style: normal;
            font-weight: 600;
            font-size: 12px;
            line-height: 16px;
            color: #252423;
            margin: 8px 0px 5px 0px;
            padding: 0px;
        }
        .flexContainer p {
            font-family: Segoe UI;
            font-style: normal;
            font-weight: normal;
            font-size: 12px;
            line-height: 16px;
            margin: 0px;
            padding: 0px 0px 0px 20px;
            background: no-repeat left center url('clock.svg');
        }
    </style>
</head>
<body>
    <div class="flexContainer">
        <div data-link="https://powerbi.microsoft.com/en-us/blog/announcing-the-new-filter-experience-for-power-bi-reports/">
            <img alt="video screenshot" src="filter.png">
            <h3>How to use the new filter pane experience</h3>
            <p>2 minute view</p>
        </div>
        <div data-link="https://docs.microsoft.com/en-us/power-bi/sample-datasets">
            <img alt="video screenshot" src="video1.png">
            <h3>Explore Power BI Desktop with sample reports</h3>
            <p></p>
        </div>
        <div data-link="https://docs.microsoft.com/en-us/power-bi/desktop-upload-desktop-files">
            <img alt="video screenshot" src="video3.png">
            <h3>Publish a report to the PBI Service</h3>
            <p>5 minute view</p>
        </div>
        <div data-link="https://www.youtube.com/watch?v=l7OMRUF9UYg">
            <img alt="video screenshot" src="video4.png">
            <h3>Useful video for first time user 2</h3>
            <p>6 minute view</p>
        </div>
        <div data-link="https://docs.microsoft.com/en-us/power-bi/desktop-getting-started">
            <img alt="video screenshot" src="video5.png">
            <h3>Useful video for first time user 3</h3>
            <p>2 minute view</p>
        </div>
    </div>
    <script>
        let contentLinks = document.querySelectorAll(".flexContainer > div");
        Array.from(contentLinks).forEach(contentLink => {
            let uri = contentLink.getAttribute('data-link');
            contentLink.addEventListener("click", async (x) => {
                if (typeof CefSharp !== 'undefined') {
                    await CefSharp.BindObjectAsync("startDialog2Host");
                    window.startDialog2Host.onLinkClick(uri);
                }
                else {
                    window.open(uri, '_blank');
                }
            });
        });
    </script>
</body>
</html>
