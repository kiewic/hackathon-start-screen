<!DOCTYPE html>
<html>
<head>
    <title>Power BI Desktop</title>
    <style>
        html,
        body {
            /* height: 100vh; */
            margin: 0;
            overflow: hidden;
            font-family: Segoe UI;
            /* background-color: lightblue; */
            user-select: none;
        }
        .flexContainer {
            display: flex;
            flex-direction: row;
            justify-content: center;
            /* background-color: lightslategrey; */
        }
        .flexContainer > div {
            flex-basis: 0;
            flex-grow: 0;
            /* background-color: whitesmoke; */
            padding: 8px 8px 16px 8px;
            margin: 5px;

            border: 1px solid #F3F2F1;
            box-sizing: border-box;
            box-shadow: 0px 0.3px 0.9px rgba(0, 0, 0, 0.11), 0px 1.6px 3.6px rgba(0, 0, 0, 0.13);
            border-radius: 2px;

            /* Avoid flickering */
            min-width: 196px;
            min-height: 155px;

            cursor: pointer;
        }
        .flexContainer h3 {
            font-family: Segoe UI;
            font-style: normal;
            font-weight: 600;
            font-size: 12px;
            line-height: 16px;
            color: #252423;
            margin: 8px 0px 5px 0px;
            padding: 0px;
        }
        .flexContainer p {
            font-family: Segoe UI;
            font-style: normal;
            font-weight: normal;
            font-size: 12px;
            line-height: 16px;
            margin: 0px;
            padding: 0px 0px 0px 20px;
            background: no-repeat left center url('clock.svg');
        }
    </style>
</head>
<body>
    <div class="flexContainer">
        <div data-link="https://powerbi.microsoft.com/en-us/blog/power-bi-desktop-july-2019-feature-summary/">
            <img alt="video screenshot" src="video1.png">
            <h3>Explore Power BI Desktop with Customer profitability sample</h3>
            <p></p>
        </div>
        <div data-link="https://powerbi.microsoft.com/en-us/blog/power-bi-desktop-july-2019-feature-summary/">
            <img alt="video screenshot" src="video2.png">
            <h3>How to use filter </h3>
            <p>2 minute view</p>
        </div>
        <div data-link="https://powerbi.microsoft.com/en-us/blog/power-bi-desktop-july-2019-feature-summary/">
            <img alt="video screenshot" src="video3.png">
            <h3>Publish report to Service</h3>
            <p>5 minute view</p>
        </div>
        <div data-link="https://powerbi.microsoft.com/en-us/blog/power-bi-desktop-july-2019-feature-summary/">
            <img alt="video screenshot" src="video4.png">
            <h3>Useful video for first time user 2</h3>
            <p>6 minute view</p>
        </div>
        <div data-link="https://powerbi.microsoft.com/en-us/blog/power-bi-desktop-july-2019-feature-summary/">
            <img alt="video screenshot" src="video5.png">
            <h3>Useful video for first time user 3</h3>
            <p>2 minute view</p>
        </div>
    </div>
    <script>
        console.log(document.querySelectorAll(".flexContainer > div"));
        document.querySelectorAll(".flexContainer > div").forEach(x => {
            let url = x.getAttribute('data-link');
            x.addEventListener('click', () => window.open(url, '_blank'));
        });
    </script>
</body>
</html>
